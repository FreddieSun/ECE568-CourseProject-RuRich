version: "3.5"

services:
  get-stock-data:
    image: daixiaozi/ece-568:dev-zhu-pp1
    secrets:
      - alphavantag_api_key
    environment:
      ALPHAVANTAG_API_KEY_FILE: /run/secrets/alphavantag_api_key
    depends_on:
      - ece-568-postgres

  ece-568-postgres:
    image: postgres
    secrets:
      - postgres_password
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - "ece-568-postgres-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"



secrets:
  alphavantag_api_key:
    file: ./alphavantag_api_key.txt
  postgres_password:
    file: ./postgres_password.txt

volumes:
  ece-568-postgres-data: